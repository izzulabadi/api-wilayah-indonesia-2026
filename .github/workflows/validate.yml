name: Validate API JSON

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (none required)
        run: echo "No dependencies to install"

      - name: Run manifest/validation script
        run: |
          node scripts/publish-api.js

      - name: Show manifest summary
        run: |
          cat api/manifest.json
